<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Amazon Product Card</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="card">
    <img src="https://m.media-amazon.com/images/I/71JB6hM6Z6L._SX679_.jpg" alt="Product Image" />
    <h2 class="title">BoAt Rockerz 450 Bluetooth On Ear Headphones</h2>
    <p class="price">₹1,499 <span class="original">₹3,999</span></p>
    <p class="rating">⭐ ⭐ ⭐ ⭐ ☆ <span>(21,354)</span></p>
    <button>Add to Cart</button>
  </div>
</body>
</html>
